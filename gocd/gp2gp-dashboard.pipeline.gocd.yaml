format_version: 4
pipelines:
  "prm-gp2gp-dashboard-task":
    group: gp2gp-data-pipeline-infra
    label_template: "${git[:8]}"
    materials:
      git:
        type: configrepo
      prm_gp2gp_dashboard_docker_image:
        pipeline: prm-gp2gp-dashboard
        stage: build_and_publish_docker
    stages:
      - validate:
          clean_workspace: true
          jobs:
            test:
              resources:
                - docker
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks dojo-validate gp2gp-dashboard dev
      - plan_dev:
          clean_workspace: true
          jobs:
            plan:
              resources:
                - docker
              artifacts:
                - build:
                    source: dev.tfplan
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - TF_VAR_gp2gp_dashboard_image_tag=$GO_DEPENDENCY_LABEL_PRM_GP2GP_DASHBOARD_DOCKER_IMAGE ./tasks dojo-plan gp2gp-dashboard dev
      - apply_dev:
          clean_workspace: true
          jobs:
            apply:
              resources:
                - docker
              tasks:
                - fetch:
                    stage: plan_dev
                    job: plan
                    source: dev.tfplan
                    is_file: yes
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks dojo-apply gp2gp-dashboard dev
      - promote_to_prod:
          clean_workspace: true
          approval:
            type: manual
            allow_only_on_success: true
          jobs:
            apply:
              resources:
                - docker
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./scripts/promote-image dev prod gp2gp-dashboard $GO_DEPENDENCY_LABEL_PRM_GP2GP_DASHBOARD_DOCKER_IMAGE
      - plan_prod:
          clean_workspace: true
          jobs:
            plan:
              resources:
                - docker
              artifacts:
                - build:
                    source: prod.tfplan
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - TF_VAR_gp2gp_dashboard_image_tag=$GO_DEPENDENCY_LABEL_PRM_GP2GP_DASHBOARD_DOCKER_IMAGE ./tasks dojo-plan gp2gp-dashboard prod
      - apply_prod:
          clean_workspace: true
          approval:
            type: manual
            allow_only_on_success: true
          jobs:
            apply:
              resources:
                - docker
              tasks:
                - fetch:
                    stage: plan_prod
                    job: plan
                    source: prod.tfplan
                    is_file: yes
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks dojo-apply gp2gp-dashboard prod
