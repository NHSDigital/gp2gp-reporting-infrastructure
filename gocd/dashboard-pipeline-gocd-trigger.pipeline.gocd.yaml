format_version: 4
pipelines:
  "dashboard-pipeline-gocd-trigger":
    group: gp2gp-data-pipeline-infra
    label_template: "${dashboard_pipeline_gocd_trigger[:8]}"
    materials:
      dashboard_pipeline_gocd_trigger:
        plugin_configuration:
          id: git-path
        options:
          url: https://github.com/nhsconnect/prm-gp2gp-data-pipeline-infra.git
          path: stacks/dashboard-pipeline-gocd-trigger, lambda/dashboard-pipeline-gocd-trigger
      base_networking:
        pipeline: data-pipeline-base-networking
        stage: apply_dev
    stages:
      - validate:
          clean_workspace: true
          jobs:
            test:
              resources:
                - docker
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks dojo-validate dashboard-pipeline-gocd-trigger dev
      - plan_dev:
          clean_workspace: true
          jobs:
            plan:
              resources:
                - docker
              artifacts:
                - build:
                    source: dev.tfplan
                - build:
                    source: lambda/build/dashboard-pipeline-gocd-trigger.zip
                    destination: lambda/build/
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks dojo-plan dashboard-pipeline-gocd-trigger dev
      - apply_dev:
          clean_workspace: true
          jobs:
            apply:
              resources:
                - docker
              tasks:
                - fetch:
                    stage: plan_dev
                    job: plan
                    source: dev.tfplan
                    is_file: yes
                - fetch:
                    stage: plan_dev
                    job: plan
                    source: lambda/build/dashboard-pipeline-gocd-trigger.zip
                    destination: lambda/build/
                    is_file: yes
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks dojo-apply dashboard-pipeline-gocd-trigger dev
      - validate_prod:
          clean_workspace: true
          approval:
            type: manual
            allow_only_on_success: true
          jobs:
            plan:
              resources:
                - docker
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks dojo-validate dashboard-pipeline-gocd-trigger prod
      - plan_prod:
          clean_workspace: true
          jobs:
            plan:
              resources:
                - docker
              artifacts:
                - build:
                    source: prod.tfplan
                - build:
                    source: lambda/build/dashboard-pipeline-gocd-trigger.zip
                    destination: lambda/build/
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks dojo-plan dashboard-pipeline-gocd-trigger prod
      - apply_prod:
          clean_workspace: true
          approval:
            type: manual
            allow_only_on_success: true
          jobs:
            apply:
              resources:
                - docker
              tasks:
                - fetch:
                    stage: plan_prod
                    job: plan
                    source: prod.tfplan
                    is_file: yes
                - fetch:
                    stage: plan_prod
                    job: plan
                    source: lambda/build/dashboard-pipeline-gocd-trigger.zip
                    destination: lambda/build/
                    is_file: yes
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks dojo-apply dashboard-pipeline-gocd-trigger prod
